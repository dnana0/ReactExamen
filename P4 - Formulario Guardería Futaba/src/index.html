<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>P4 - Formulario Guardería Futaba</title>
  </head>
  <body>
    <form id="formularioRegistro">
      <p>Nombre</p>
      <input type="text" name="nombre" minlength="5" maxlength="50" />

      <p>Edad</p>
      <input type="number" name="edad" min="3" max="5" />

      <p>Dirección</p>
      <input type="text" name="nombre" maxlength="50" />

      <p>Telefono</p>
      <input
        type="text"
        name="telefono"
        pattern="[0-9]{39}"
        title="9 numeros"
      />

      <p>Preferencia</p>
      <label for="idiomas"></label>
      <select id="idiomas" name="idiomas">
        <option value="es">Rosas (prof. Ume Matsuzaka)</option>
        <option value="en">Girasoles (prof. Midori Yoshinaga)</option>
        <option value="fr">Cerezos (prof. Masumi Ageo)</option>
      </select>

      <p>Alérgenos</p>
      <label for="idiomas"></label>
      <select id="idiomas" name="idiomas" multiple size="3">
        <option value="es">Leche</option>
        <option value="en">Huevos</option>
        <option value="fr">Frutos secos</option>
      </select>
    </br>
      <button id="btnReset" type="reset">Reset</button>
    </br>
      <button type="submit">Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
